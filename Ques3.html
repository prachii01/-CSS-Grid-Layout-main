<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f8f8f8; font-family: Arial, sans-serif;">

    <h1 style="color: #2d4e4e;">Masai Calculator</h1>

    <div style="width: 250px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);">
        <input type="text" disabled style="width: 100%; height: 50px; margin-bottom: 15px; font-size: 20px; text-align: right; padding: 5px; border: none; outline: none; background-color: #f1f1f1; border-radius: 5px;">
        
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
            <button style="padding: 15px; font-size: 18px; border: none; border-radius: 5px; background: #fff; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer;" onmouseover="this.style.background='#ddd'" onmouseout="this.style.background='#fff'">1</button>
            <button style="padding: 15px; font-size: 18px; border: none; border-radius: 5px; background: #fff; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer;" onmouseover="this.style.background='#ddd'" onmouseout="this.style.background='#fff'">2</button>
            <button style="padding: 15px; font-size: 18px; border: none; border-radius: 5px; background: #fff; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer;" onmouseover="this.style.background='#ddd'" onmouseout="this.style.background='#fff'">3</button>
            <button style="padding: 15px; font-size: 18px; border: none; border-radius: 5px; background: black; color: white; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer;" onmouseover="this.style.background='gray'" onmouseout="this.style.background='black'">+</button>
            
            <button style="padding: 15px; font-size: 18px; border: none; border-radius: 5px; background: #fff; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer;" onmouseover="this.style.background='#ddd'" onmouseout="this.style.background='#fff'">4</button>
            <button style="padding: 15px; font-size: 18px; border: none; border-radius: 5px; background: #fff; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer;" onmouseover="this.style.background='#ddd'" onmouseout="this.style.background='#fff'">5</button>
            <button style="padding: 15px; font-size: 18px; border: none; border-radius: 5px; background: #fff; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer;" onmouseover="this.style.background='#ddd'" onmouseout="this.style.background='#fff'">6</button>
            <button style="padding: 15px; font-size: 18px; border: none; border-radius: 5px; background: black; color: white; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer;" onmouseover="this.style.background='gray'" onmouseout="this.style.background='black'">-</button>
            
            <button style="padding: 15px; font-size: 18px; border: none; border-radius: 5px; background: #fff; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer;" onmouseover="this.style.background='#ddd'" onmouseout="this.style.background='#fff'">7</button>
            <button style="padding: 15px; font-size: 18px; border: none; border-radius: 5px; background: #fff; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer;" onmouseover="this.style.background='#ddd'" onmouseout="this.style.background='#fff'">8</button>
            <button style="padding: 15px; font-size: 18px; border: none; border-radius: 5px; background: #fff; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer;" onmouseover="this.style.background='#ddd'" onmouseout="this.style.background='#fff'">9</button>
            <button style="padding: 15px; font-size: 18px; border: none; border-radius: 5px; background: black; color: white; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer;" onmouseover="this.style.background='gray'" onmouseout="this.style.background='black'">x</button>
            
            <button style="padding: 15px; font-size: 18px; border: none; border-radius: 5px; background: red; color: white; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer;" onmouseover="this.style.background='#ff6666'" onmouseout="this.style.background='red'">C</button>
            <button style="padding: 15px; font-size: 18px; border: none; border-radius: 5px; background: #fff; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer;" onmouseover="this.style.background='#ddd'" onmouseout="this.style.background='#fff'">0</button>
            <button style="padding: 15px; font-size: 18px; border: none; border-radius: 5px; background: black; color: white; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer;" onmouseover="this.style.background='gray'" onmouseout="this.style.background='black'">=</button>
            <button style="padding: 15px; font-size: 18px; border: none; border-radius: 5px; background: black; color: white; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer;" onmouseover="this.style.background='gray'" onmouseout="this.style.background='black'">/</button>
        </div>
    </div>

</body>
</html>
