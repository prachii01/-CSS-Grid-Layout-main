<!--Create the below keyboard using CSS grid.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Layout</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #40bfe6; margin: 0;">

    <div style="
        display: grid;
        grid-template-columns: repeat(14, 1fr);
        gap: 5px;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
        width: fit-content;
    ">
        <!-- First Row -->
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">~</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">1</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">2</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">3</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">4</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">5</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">6</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">7</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">8</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">9</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">0</div>
        <div style="grid-column: span 2; background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">Delete</div>

        <!-- Second Row -->
        <div style="grid-column: span 2; background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">Tab</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">Q</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">W</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">E</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">R</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">T</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">Y</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">U</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">I</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">O</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">P</div>
        <div style="grid-column: span 2; background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">\</div>

        <!-- Third Row -->
        <div style="grid-column: span 2; background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">Caps</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">A</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">S</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">D</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">F</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">G</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">H</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">J</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">K</div>
        <div style="background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">L</div>
        <div style="grid-column: span 2; background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">Enter</div>

        <!-- Spacebar Row -->
        <div style="grid-column: span 3; background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">Ctrl</div>
        <div style="grid-column: span 6; background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">Space</div>
        <div style="grid-column: span 3; background: #252525; color: #5fc5ff; text-align: center; padding: 15px; border-radius: 5px;">Alt</div>
    </div>

</body>
</html>
